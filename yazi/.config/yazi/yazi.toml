# Yazi Configuration
# https://yazi-rs.github.io/docs/configuration/yazi

[mgr]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "size"
show_hidden = false
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_delay = 30
image_filter = "lanczos3"
image_quality = 80
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = '${EDITOR:=vi} "$@"', block = true, desc = "Edit in $EDITOR" },
]
open = [
    { run = 'open "$@"', desc = "Open with system default" },
]
reveal = [
    { run = 'open -R "$@"', desc = "Reveal in Finder" },
]

[open]
rules = [
    { name = "*/", use = ["open", "reveal"] },
    { mime = "text/*", use = ["edit", "open"] },
    { mime = "image/*", use = ["open"] },
    { mime = "video/*", use = ["open"] },
    { mime = "application/pdf", use = ["open"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912  # 512MB
image_bound = [0, 0]

[plugin]
preloaders = [
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
]
previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "code" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
]

[input]
cursor_blink = true

[log]
enabled = false
