# Linux-specific overrides

# =========================== OS-specific Overrides ========================== #

# Linux-specific Tipography and Appearance.
font_family CaskaydiaCove Nerd Font
font_size 11
window_padding_width 8
#confirm_os_window_close 0

# ================================ Keybindings =============================== #
## Keybindings (Linux - uses 'super' instead of 'cmd').

# Tabs and windows.
map super+t launch --type=tab --cwd=current
map super+n launch --type=os-window --cwd=current
map super+w close_window

# Text navigation.
map super+left  send_text all \x1bOH
map super+right send_text all \x1bOF

# Clipboard operations.
map super+v      paste_from_clipboard
map super+c      copy_to_clipboard

# Window splitting and layout.
map super+d launch --location=vsplit --cwd=current
map super+shift+d launch --location=hsplit --cwd=current
map super+shift+[ previous_window
map super+shift+] next_window
map super+shift+r start_resizing_window

# Opacity control.
map super+shift+a>m set_background_opacity +0.05
map super+shift+a>l set_background_opacity -0.05
map super+shift+a>1 set_background_opacity 1
map super+shift+a>d set_background_opacity default

# Hints (URLs, paths, hashes).
map super+shift+e kitten hints
map super+shift+p>f kitten hints --type path --program -
map super+shift+p>l kitten hints --type line --program -
map super+shift+p>w kitten hints --type word --program -
map super+shift+p>h kitten hints --type hash --program -

# Unicode input.
map super+shift+u kitten unicode_input

# File transfer via SSH.
map super+shift+f>s kitten transfer

# Scrollback search.
map super+shift+/ launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse --exact -i

# Advanced Kitten Config - hints.
map super+shift+o>u hints_open --type=url
map super+shift+o>p hints_open --type=path
map super+shift+o>l hints_open --type=line --program @
map super+shift+o>w hints_open --type=word --program @

# Panel management.
map super+shift+z toggle_fullscreen
map super+shift+m toggle_maximized

# Session switching with prefix "super+shift+s".
map super+shift+s>d goto_session ~/.config/kitty/sessions/dotfiles.kitty-session
map super+shift+s>p goto_session ~/.config/kitty/sessions/dev-python.kitty-session
map super+shift+s>j goto_session ~/.config/kitty/sessions/dev-java.kitty-session
map super+shift+s>r goto_session ~/.config/kitty/sessions/dev-rust.kitty-session
map super+shift+s>c goto_session ~/.config/kitty/sessions/dev-cpp.kitty-session
map super+shift+s>h goto_session ~/.config/kitty/sessions/ssh-dev.kitty-session
map super+shift+s>m goto_session ~/.config/kitty/sessions/monitoring.kitty-session

# Session navigation and management.
map super+shift+s>l goto_session -1
map super+shift+s>x close_session
map super+shift+s>s save_as_session --use-foreground-process --relocatable

# ============================================================================ #
# End of Linux-specific settings.
