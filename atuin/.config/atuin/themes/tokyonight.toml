# Tokyo Night Theme for Atuin
# https://docs.atuin.sh/guide/theming/

[theme]
name = "tokyo-night"
parent = "default"

[colors]
# Base colors
Base = "#c0caf5"           # Foreground
Annotation = "#565f89"     # Comments/annotations

# Alerts
AlertInfo = "#7aa2f7"      # Blue - informational
AlertWarn = "#e0af68"      # Yellow - warnings
AlertError = "#f7768e"     # Red - errors

# Guidance and emphasis
Guidance = "#73daca"       # Green - helpful hints
Important = "#bb9af7"      # Purple - important information
Title = "#7dcfff"          # Cyan - section titles
